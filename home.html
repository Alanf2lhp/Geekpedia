    <script>

          document.getElementById("menuContainer").innerHTML = html;

    <!-- Script Supabase com import ES Modules -->
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://odxqvkwxhbfgcmngdhic.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9keHF2a3d4aGJmZ2NtbmdkaGljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNjk1MTMsImV4cCI6MjA2ODg0NTUxM30.U47P-s4GNGgk5f_3cQsBxDVLOqp3-jXsOX14Ok8fZk8"
      );

      const secoesCriadas = {};

      function criarSecao(categoria) {
        const container = document.getElementById("articleList");
        const secao = document.createElement("section");
        secao.className = "category-section";
        secao.id = `secao-${categoria.toLowerCase().replace(/\s+/g, "-")}`;
        const titulo = document.createElement("h2");
        titulo.className = "category-title";
        titulo.textContent = emojiCategoria(categoria) + " " + capitalizar(categoria);
        secao.appendChild(titulo);
        container.appendChild(secao);
        secoesCriadas[categoria] = secao;
        return secao;
      }

      function emojiCategoria(categoria) {
        const mapa = {
          games: "üéÆ",
          filmes: "üé•",
          s√©ries: "üì∫",
          tecnologia: "üí°",
          geek: "üßô‚Äç‚ôÇÔ∏è",
          ciencia: "üî¨",
        };
        return mapa[categoria.toLowerCase()] || "üìö";
      }

      function capitalizar(texto) {
        if (!texto) return "";
        return texto.charAt(0).toUpperCase() + texto.slice(1);
      }

      async function carregarArtigos() {
        const { data: artigos, error } = await supabase
          .from("artigos")
          .select("*")
          .order("criado_em", { ascending: false });

        if (error) {
          console.error("Erro ao buscar artigos:", error);
          document.getElementById("articleList").innerHTML =
            `<p style="color:red;">Erro ao carregar artigos: ${error.message}</p>`;
          return;
        }

        if (!artigos || artigos.length === 0) {
          document.getElementById("articleList").innerHTML = "<p>Nenhum artigo encontrado.</p>";
          return;
        }

        artigos.forEach((art) => {
          let secao = secoesCriadas[art.categoria];
          if (!secao) secao = criarSecao(art.categoria);

          const a = document.createElement("a");
          a.className = "article";
          a.href = art.link || "#";
          a.innerHTML = `<h3>${art.titulo}</h3><p>${art.descricao}</p>`;
          secao.appendChild(a);
        });
      }

      function adicionarArtigosUsuario() {
        const artigos = JSON.parse(localStorage.getItem("artigos")) || [];
        artigos.forEach((art) => {
          let secao = secoesCriadas[art.categoria];
          if (!secao) secao = criarSecao(art.categoria);
          const a = document.createElement("a");
          a.className = "article";
          a.href = art.link || "#";
          a.innerHTML = `<h3>${art.titulo}</h3><p>${art.descricao}</p>`;
          secao.appendChild(a);
        });
      }

      window.searchArticles = function searchArticles() {
        const filtro = document.getElementById("searchInput").value.toLowerCase();
        const artigos = document.querySelectorAll(".article");
        artigos.forEach((art) => {
          const titulo = art.querySelector("h3").textContent.toLowerCase();
          const descricao = art.querySelector("p").textContent.toLowerCase();
          art.style.display = titulo.includes(filtro) || descricao.includes(filtro) ? "" : "none";
        });
      };

      window.addEventListener("DOMContentLoaded", () => {
        carregarArtigos();
        adicionarArtigosUsuario();
      });
    </script>
