<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geekp√©dia - Detalhe do Artigo</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      top: 0;
      left: 0;
      z-index: -1;
    }
    body {
      font-family: "JetBrains Mono", monospace;
      color: #00fff2;
      background: transparent;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    header {
      margin-bottom: 20px;
    }
    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 2.2rem;
      color: #00fff2;
      margin-bottom: 0.5rem;
    }
    a.back-link {
      color: #4ddede;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-bottom: 20px;
      cursor: pointer;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    .article-meta {
      font-size: 0.9rem;
      color: #4ddede;
      margin-bottom: 1rem;
      font-style: italic;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .article-content {
      background-color: rgba(0, 255, 242, 0.1);
      padding: 15px;
      border-radius: 8px;
      line-height: 1.6;
      font-size: 1rem;
      white-space: pre-wrap;
    }
    .btn-excluir {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-excluir:hover {
      background-color: #cc0000;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
    }

    /* Estilos do popup modal */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      font-family: "JetBrains Mono", monospace;
    }
    #popup .popup-content {
      background-color: #111;
      border: 2px solid #00fff2;
      padding: 25px 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      color: #00fff2;
      box-shadow: 0 0 10px #00fff2;
    }
    #popup p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    #popup button {
      cursor: pointer;
      font-weight: bold;
      font-family: "JetBrains Mono", monospace;
      padding: 10px 20px;
      margin: 0 8px;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
    }
    #btnConfirmarPopup {
      background-color: #ff4d4d;
      color: white;
    }
    #btnConfirmarPopup:hover {
      background-color: #cc0000;
    }
    #btnCancelarPopup {
      background-color: gray;
      color: white;
    }
    #btnCancelarPopup:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <a href="#" class="back-link" id="btnVoltar"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1 id="titulo">Carregando...</h1>
    <div class="article-meta" id="meta">
      <span id="dataPub"><i class="fas fa-calendar-alt"></i> --/--/----</span>
      <span id="autor"><i class="fas fa-user"></i> Autor: --</span>
    </div>
  </header>

  <article id="conteudo" class="article-content">
    <p>Por favor, aguarde enquanto carregamos o artigo.</p>
  </article>

  <div id="areaExcluir" style="display: none;">
    <button class="btn-excluir" id="btnExcluir">üóëÔ∏è Excluir Artigo</button>
  </div>

  <footer>
    <p>üé¨ Geekp√©dia ¬© 2025 - Todos os direitos reservados.</p>
  </footer>

  <!-- Popup Modal -->
  <div id="popup">
    <div class="popup-content">
      <p id="popupMsg">Mensagem do popup</p>
      <button id="btnConfirmarPopup">Confirmar</button>
      <button id="btnCancelarPopup">Cancelar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://odxqvkwxhbfgcmngdhic.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9keHF2a3d4aGJmZ2NtbmdkaGljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNjk1MTMsImV4cCI6MjA2ODg0NTUxM30.U47P-s4GNGgk5f_3cQsBxDVLOqp3-jXsOX14Ok8fZk8";

    const supabase = createClient(supabaseUrl, supabaseKey);

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function formatarData(isoDate) {
      if (!isoDate) return "--/--/----";
      const data = new Date(isoDate);
      if (isNaN(data)) return "--/--/----";
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const ano = data.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    // Fun√ß√µes para popup modal
    function abrirPopup(mensagem, aoConfirmar, soMensagem = false) {
      const popup = document.getElementById("popup");
      const msg = document.getElementById("popupMsg");
      const btnConfirmar = document.getElementById("btnConfirmarPopup");
      const btnCancelar = document.getElementById("btnCancelarPopup");

      msg.innerText = mensagem;
      popup.style.display = "flex";

      if (soMensagem) {
        btnConfirmar.style.display = "none";
        btnCancelar.innerText = "Fechar";
      } else {
        btnConfirmar.style.display = "inline-block";
        btnCancelar.innerText = "Cancelar";
      }

      function fechar() {
        popup.style.display = "none";
        btnConfirmar.removeEventListener("click", confirmarHandler);
        btnCancelar.removeEventListener("click", fechar);
      }

      function confirmarHandler() {
        fechar();
        aoConfirmar();
      }

      btnConfirmar.addEventListener("click", confirmarHandler);
      btnCancelar.addEventListener("click", fechar);
    }

    async function carregarArtigoDetalhe() {
      const id = getQueryParam("id");

      if (!id) {
        document.getElementById("titulo").innerText = "Artigo n√£o encontrado";
        document.getElementById("conteudo").innerHTML = "<p>Par√¢metro inv√°lido ou artigo n√£o especificado.</p>";
        return;
      }

      const { data, error } = await supabase
        .from("artigos")
        .select("titulo, conteudo, criado_em, apelido")
        .eq("id", id)
        .single();

      if (error || !data) {
        document.getElementById("titulo").innerText = "Erro ao carregar artigo";
        document.getElementById("conteudo").innerHTML = `<p>N√£o foi poss√≠vel encontrar o artigo solicitado.</p>`;
        return;
      }

      document.getElementById("titulo").innerText = data.titulo;
      document.getElementById("conteudo").innerHTML = data.conteudo || "<p>Conte√∫do n√£o dispon√≠vel.</p>";
      document.getElementById("dataPub").innerHTML = `<i class="fas fa-calendar-alt"></i> Publicado em: ${formatarData(data.criado_em)}`;
      document.getElementById("autor").innerHTML = `<i class="fas fa-user"></i> Autor: ${data.apelido || "Desconhecido"}`;

      // Exibir bot√£o excluir se for o autor logado
      const usuarioLogado = localStorage.getItem("apelido"); // Supondo que voc√™ salvou isso no login
      if (usuarioLogado && usuarioLogado === data.apelido) {
        document.getElementById("areaExcluir").style.display = "block";
      }

      // Fun√ß√£o de exclus√£o com popup customizado
      document.getElementById("btnExcluir").addEventListener("click", async () => {
        abrirPopup("Tem certeza que deseja excluir este artigo?", async () => {
          const { error: deleteError } = await supabase
            .from("artigos")
            .delete()
            .eq("id", id);

          if (deleteError) {
            abrirPopup("Erro ao excluir artigo.", () => {}, true);
          } else {
            abrirPopup("Artigo exclu√≠do com sucesso.", () => {}, true);
            // Fecha popup e redireciona ap√≥s 2 segundos
            setTimeout(() => {
              document.getElementById("popup").style.display = "none";
              window.location.href = "home.html";
            }, 1000);
          }
        });
      });
    }

    carregarArtigoDetalhe();

    document.getElementById("btnVoltar").addEventListener("click", function(event) {
      event.preventDefault();
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
