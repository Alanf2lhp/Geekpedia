<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Artigo - Geekp√©dia</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0d0d0d;
      color: #00fff2;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }

    form {
      max-width: 700px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0, 255, 242, 0.05);
      padding: 2rem;
      border: 1px solid #00fff2;
      border-radius: 8px;
    }

    input, textarea, select, button {
      font-family: inherit;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input, textarea, select {
      background: #111;
      color: #00fff2;
      border: 1px solid #00fff2;
    }

    button {
      background-color: #00fff2;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bfb2;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    a.voltar {
      color: #00fff2;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üìù Criar Novo Artigo</h1>

  <form id="formArtigo">
    <input type="text" id="titulo" placeholder="T√≠tulo do artigo" required />
    <textarea id="descricao" placeholder="Descri√ß√£o/resumo" rows="3" required></textarea>
    <textarea id="conteudo" placeholder="Conte√∫do completo" rows="8" required></textarea>

    <select id="categoria" required>
      <option value="">Selecione uma categoria</option>
      <option value="games">üéÆ Games</option>
      <option value="filmes">üé• Filmes & S√©ries</option>
      <option value="tecnologia">üí° Tecnologia</option>
    </select>

    <button type="submit">Publicar Artigo</button>
    <div class="message" id="mensagem"></div>
  </form>

<a class="voltar" href="home.html">üîô Voltar √† P√°gina Inicial</a>

  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://<SUA-URL>.supabase.co";  // Substitua aqui
    const supabaseKey = "<SUA-CHAVE-ANON>";               // Substitua aqui
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("formArtigo");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const conteudo = document.getElementById("conteudo").value;
      const categoria = document.getElementById("categoria").value;
      const autor = localStorage.getItem("apelido") || "An√¥nimo";

      const { data, error } = await supabase.from("artigos").insert([
        {
          titulo,
          descricao,
          conteudo,
          categoria,
          autor
        }
      ]);

      if (error) {
        mensagem.textContent = "Erro ao publicar o artigo. Tente novamente.";
        mensagem.style.color = "red";
      } else {
        mensagem.textContent = "‚úÖ Artigo publicado com sucesso!";
        mensagem.style.color = "#00ff88";
        form.reset();
      }
    });
  </script>
</body>
</html>
