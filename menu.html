<nav class="main-menu">
  <a href="home.html"><i class="fas fa-home"></i> Início</a>
  <a href="tecnologia.html"><i class="fas fa-microchip"></i> Tecnologia</a>
  <a href="games.html"><i class="fas fa-gamepad"></i> Games</a>
  <a href="filmes.html"><i class="fas fa-film"></i> Filmes & Séries</a>
  <a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a>

  <div class="user-info">
    <i class="fas fa-user"></i> <span id="userName">Visitante</span>
    <button id="btnLogout" style="margin-left: 10px; display: none">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </div>
</nav>

<style>
  nav.main-menu {
    display: flex;
    justify-content: center; /* centraliza horizontalmente */
    align-items: center; /* centraliza verticalmente */
    flex-wrap: wrap;
    gap: 1.5rem;
    padding: 1rem 0;
    background-color: rgba(0, 255, 242, 0.1);
    border-bottom: 2px solid #00fff2;
    font-weight: bold;
    text-align: center;
  }

  nav.main-menu a {
    color: #00fff2;
    text-decoration: none;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.3rem 0.5rem;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
  }

  nav.main-menu a:hover {
    background-color: #00fff2;
    color: #000;
  }

  nav.main-menu .user-info {
    /* removido margin-left: auto para manter centralizado */
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #00fff2;
    font-size: 1rem;
    font-weight: 600;
  }

  nav.main-menu .user-info i {
    font-size: 1.2rem;
  }

  #btnLogout {
    background: #00fff2;
    border: none;
    border-radius: 4px;
    color: #000;
    cursor: pointer;
    padding: 4px 10px;
    font-weight: 600;
    transition: background-color 0.3s;
  }

  #btnLogout:hover {
    background: #00ccc0;
  }

  /* Responsividade */
  @media (max-width: 600px) {
    nav.main-menu {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const userNameElem = document.getElementById("userName");
    const btnLogout = document.getElementById("btnLogout");

    const apelido = localStorage.getItem("nomeUsuario"); // ou 'apelido' se for essa a chave correta

    if (apelido) {
      userNameElem.textContent = apelido;
      btnLogout.style.display = "inline-block";
    } else {
      userNameElem.textContent = "Visitante";
      btnLogout.style.display = "none";
    }

    btnLogout.addEventListener("click", () => {
      localStorage.removeItem("nomeUsuario");
      localStorage.removeItem("usuario_id");
      window.location.href = "index.html";
    });
  });
</script>
