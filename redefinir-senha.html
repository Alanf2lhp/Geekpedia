<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://odxqvkwxhbfgcmngdhic.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9keHF2a3d4aGJmZ2NtbmdkaGljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNjk1MTMsImV4cCI6MjA2ODg0NTUxM30.U47P-s4GNGgk5f_3cQsBxDVLOqp3-jXsOX14Ok8fZk8'
    )

    // Checa se o usuário está autenticado após o redirecionamento
    const { data: { session } } = await supabase.auth.getSession()

    if (!session) {
      // Se não estiver autenticado, tenta completar a redefinição com o hash da URL
      await supabase.auth.exchangeCodeForSession(window.location.href)
    }

    window.redefinirSenha = async function () {
      const novaSenha = document.getElementById('novaSenha').value.trim()
      const confirmarSenha = document.getElementById('confirmarSenha').value.trim()

      if (novaSenha.length < 6) {
        alert('A nova senha deve ter pelo menos 6 caracteres.')
        return
      }

      if (novaSenha !== confirmarSenha) {
        alert('As senhas não coincidem.')
        return
      }

      const { error } = await supabase.auth.updateUser({ password: novaSenha })

      if (error) {
        alert('Erro ao redefinir a senha: ' + error.message)
      } else {
        alert('Senha redefinida com sucesso!')
        window.location.href = 'index.html'
      }
    }
  </script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #00fff2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00fff2;
      text-align: center;
      width: 320px;
    }

    .reset-container h2 {
      margin-bottom: 20px;
    }

    .reset-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .reset-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00fff2;
      color: #0d0d0d;
      cursor: pointer;
      font-weight: bold;
    }

    .reset-container button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Redefinir Senha</h2>
    <input type="password" id="novaSenha" placeholder="Nova senha" />
    <input type="password" id="confirmarSenha" placeholder="Confirmar nova senha" />
    <button onclick="redefinirSenha()">Redefinir</button>
  </div>
</body>
</html>
