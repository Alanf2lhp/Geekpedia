<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geekpédia Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 242, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #00fff2;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00fff2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #0d0d0d;
      font-weight: bold;
      transition: 0.3s;
    }
    .login-container button:hover {
      background-color: #00cfc3;
    }
    .login-container .secondary-button {
      background-color: transparent;
      color: #00fff2;
      border: 1px solid #00fff2;
      margin-top: 10px;
    }
    .login-container .secondary-button:hover {
      background-color: #00fff2;
      color: #0d0d0d;
    }
    .forgot-password {
      margin-top: 12px;
    }
    .forgot-password a {
      color: #00fff2;
      text-decoration: none;
      font-size: 0.95em;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-lock"></i> Login Geekpédia</h2>
    <input type="text" id="apelido" placeholder="Apelido" />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="loginButton">Entrar</button>

    <div class="forgot-password">
      <a href="recuperar.html">Esqueci minha senha</a>
    </div>

    <div id="error-message" class="error"></div>

    <p style="margin-top: 20px;">Ainda não tem conta?</p>
    <button class="secondary-button" onclick="window.location.href='cadastro.html'">Criar Conta</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://odxqvkwxhbfgcmngdhic.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9keHF2a3d4aGJmZ2NtbmdkaGljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNjk1MTMsImV4cCI6MjA2ODg0NTUxM30.U47P-s4GNGgk5f_3cQsBxDVLOqp3-jXsOX14Ok8fZk8'
    )

    async function login() {
      const apelido = document.getElementById('apelido').value.trim()
      const senha = document.getElementById('senha').value.trim()
      const senhaHash = btoa(senha)

      const { data, error } = await supabase
        .from('usuarios')
        .select('*')
        .eq('apelido', apelido)
        .eq('senha', senhaHash)
        .single()

      if (error || !data) {
        document.getElementById('error-message').innerText = "Apelido ou senha incorretos"
      } else {
        // Salvar ID ou apelido no localStorage (ou cookie)
        localStorage.setItem('usuario_id', data.id)
        localStorage.setItem('apelido', data.apelido)
        window.location.href = 'home.html'
      }
    }

    document.getElementById('loginButton').addEventListener('click', login)
  </script>
</body>
</html>
