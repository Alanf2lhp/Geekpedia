<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Geekpédia</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .cadastro-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: #1a1a1a;
      border: 2px solid #00fff2;
      border-radius: 10px;
      color: #e0e0e0;
      font-family: 'JetBrains Mono', monospace;
    }

    .cadastro-container h2 {
      text-align: center;
      color: #00fff2;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
    }

    .cadastro-container label {
      display: block;
      margin: 10px 0 5px;
    }

    .cadastro-container input {
      width: 100%;
      padding: 10px;
      background: #0f0f0f;
      color: #00fff2;
      border: 1px solid #00fff2;
      border-radius: 6px;
      font-size: 1rem;
    }

    .cadastro-container input:focus {
      outline: none;
      box-shadow: 0 0 10px #00fff2;
    }

    .cadastro-container button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #00fff2;
      color: #0d0d0d;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .cadastro-container button:hover {
      background: #00cccc;
    }

    .password-strength {
      margin-top: 8px;
      height: 10px;
      border-radius: 4px;
      background-color: #333;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: 0.3s;
    }

    .weak { background-color: red; width: 33%; }
    .medium { background-color: orange; width: 66%; }
    .strong { background-color: limegreen; width: 100%; }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="cadastro-container">
    <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>

    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" required>

    <label for="data">Data de Nascimento:</label>
    <input type="date" id="data" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <label for="apelido">Apelido (até 15 letras):</label>
    <input type="text" id="apelido" maxlength="15" pattern="[A-Za-z]{1,15}" title="Somente letras, até 15 caracteres" required>
    <div id="apelidoErro" class="error"></div>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required oninput="verificarForcaSenha()">
    <div class="password-strength"><div id="barraSenha" class="strength-bar"></div></div>

    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00fff2" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 2, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00fff2",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 1.5 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });

    function verificarForcaSenha() {
      const senha = document.getElementById('senha').value;
      const barra = document.getElementById('barraSenha');

      let forca = 0;
      if (senha.length >= 6) forca++;
      if (/[A-Z]/.test(senha)) forca++;
      if (/[0-9]/.test(senha)) forca++;
      if (/[^A-Za-z0-9]/.test(senha)) forca++;

      barra.className = "strength-bar"; // Reset classes
      if (forca <= 1) barra.classList.add("weak");
      else if (forca == 2 || forca == 3) barra.classList.add("medium");
      else barra.classList.add("strong");
    }

    function cadastrar() {
      const apelido = document.getElementById('apelido').value;
      const apelidoErro = document.getElementById('apelidoErro');
      const regex = /^[a-zA-Z]{1,15}$/;

      if (!regex.test(apelido)) {
        apelidoErro.textContent = "O apelido deve conter apenas letras (A-Z, a-z), até 15 caracteres.";
        return;
      } else {
        apelidoErro.textContent = "";
      }

      alert("Usuário cadastrado com sucesso!");
      // Aqui você pode enviar os dados via fetch/AJAX ou salvar no localStorage etc.
    }
  </script>
</body>
</html>
