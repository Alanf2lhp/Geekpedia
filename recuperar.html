<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://odxqvkwxhbfgcmngdhic.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9keHF2a3d4aGJmZ2NtbmdkaGljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNjk1MTMsImV4cCI6MjA2ODg0NTUxM30.U47P-s4GNGgk5f_3cQsBxDVLOqp3-jXsOX14Ok8fZk8'
    )

    window.enviarRecuperacao = async function () {
      const email = document.getElementById('email').value.trim()

      if (!email) {
        alert('Por favor, preencha o e-mail.')
        return
      }

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'http://localhost:5500/redefinir-senha.html' // ou seu domínio real
      })

      if (error) {
        alert('Erro: ' + error.message)
      } else {
        alert('Um link de recuperação foi enviado para o seu e-mail.')
      }
    }
  </script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #00fff2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .recovery-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00fff2;
      text-align: center;
      width: 300px;
    }

    .recovery-container h2 {
      margin-bottom: 20px;
    }

    .recovery-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .recovery-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00fff2;
      color: #0d0d0d;
      cursor: pointer;
      font-weight: bold;
    }

    .recovery-container button:hover {
      background-color: #00cccc;
    }

    .recovery-container .back {
      background: transparent;
      color: #00fff2;
      border: 1px solid #00fff2;
      margin-top: 15px;
    }

    .recovery-container .back:hover {
      background-color: #00fff2;
      color: #0d0d0d;
    }
  </style>
</head>
<body>
  <div class="recovery-container">
    <h2>Recuperar Senha</h2>
    <p>Informe seu e-mail para enviar o link de recuperação.</p>
    <input type="email" id="email" placeholder="Seu e-mail" />
    <button onclick="enviarRecuperacao()">Enviar link de recuperação</button>
    <button class="back" onclick="window.location.href='index.html'">Voltar ao Login</button>
  </div>
</body>
</html>
