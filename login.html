<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Geekpédia</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .login-container {
      max-width: 400px;
      margin: 120px auto;
      padding: 30px;
      background: #1a1a1a;
      border: 2px solid #00fff2;
      border-radius: 10px;
      text-align: center;
      color: #e0e0e0;
      font-family: 'JetBrains Mono', monospace;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #00fff2;
      font-family: 'Orbitron', sans-serif;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #0f0f0f;
      border: 1px solid #00fff2;
      border-radius: 6px;
      color: #00fff2;
      font-size: 1rem;
    }

    .login-container button {
      padding: 12px 20px;
      background: #00fff2;
      border: none;
      color: #0d0d0d;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'JetBrains Mono', monospace;
    }

    .login-container button:hover {
      background: #00cccc;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-container">
    <h2><i class="fas fa-user-lock"></i> Login Geekpédia</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div id="error-message" class="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00fff2" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 2, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00fff2",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 1.5 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');

      // Simulação simples de login (substitua por validação real)
      if (user === 'admin' && pass === '1234') {
        window.location.href = 'index.html'; // Redireciona para a página principal
      } else {
        errorDiv.textContent = "Usuário ou senha inválidos!";
      }
    }
  </script>
</body>
</html>
